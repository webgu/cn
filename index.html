---
layout: default
title: 刘松的博客
---

<section id="posts">
  <ul>
    {% for post in site.posts %}
    
    <li style="line-height:14px;list-style:none;font-size:14px;text-align:left;margin:15px 0px;padding-top:10px;padding-bottom:10px;!important;">
      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_string  }}</time>
      <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %} 
  </ul>
</section>
